<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Resume Builder</h1>
    
    <!-- Input Form -->
    <div class="form-container">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">
      
      <label for="skills">Skills (comma separated):</label>
      <input type="text" id="skills" placeholder="Enter your skills">
      
      <label for="experience">Work Experience:</label>
      <textarea id="experience" placeholder="Describe your experience"></textarea>
      
      <button id="generateResume">Generate Resume</button>
    </div>
    
    <!-- Resume Preview -->
    <div class="resume-container">
      <h2>Resume Preview</h2>
      <div id="resumePreview"></div>
      <button id="downloadBtn" style="display: none;">Download Resume</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
